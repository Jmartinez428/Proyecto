<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Titulo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>

    <form method="post" action="/notaMateria" >
        <h1> Definitiva de una materia </h1>
        Porcentaje de la nota: <input name="porcentaje" type="number" value=""/>
        Ingresa una nota: <input name="nota" type="number" value="" />
        <input type="submit" value="OK"/>
    </form>

    <form method="post" action="/promSemestre" >
        <h1> Promedio del Semestre </h1>
        Creditos de la materia: <input name="creditos" type="number" value=""/>
        Nota de la materia: <input name="nota" type="number" value="" />
        <input type="submit" value="OK"/>
    </form>

    <form method="post" action="/PGA" >
        <h1> Promedio general acumulado </h1>
        Creditos totales: <input name="totCreditos" type="number" value=""/>
        Ingrese los puntos totales: <input name="totPuntos" type="number" value="" />
        <input type="submit" value="OK"/>
    </form>

</body>
</html>
